{% load i18n menu_tags cache %}{% spaceless %}
    {% for child in children %}
        <li class="nav-item {% if child.selected %}active{% endif %}">
            <a class="nav-link" href="{{ child.get_absolute_url }}">
                <span>{{ child.get_menu_title }}</span>
            </a>
        </li>
        {% if child.children %}
            {% show_menu from_level to_level extra_inactive extra_active "gruene_cms/menu_as_li_flat.html" "" "" child %}
        {% endif %}
    {% endfor %}
{% endspaceless %}
