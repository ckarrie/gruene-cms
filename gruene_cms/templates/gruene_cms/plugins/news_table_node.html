{% for item in news_items %}
<div class="news-item" id="news-{{ item.slug }}">
  <h2 class="news-title">{{ item.title }}</h2>
  {% if item.subtitle %}
    <h3 class="news-subtitle">{{ item.subtitle }}</h3>
  {% endif %}
  <div class="news-summary">{{ item.summary }}</div>
  <div class="btn-group btn-group-sm" role="group" aria-label="Weiterlesen">
    {% if user.is_authenticated %}
      <div class="btn-group btn-group-sm" role="group" aria-label="Weiterlesen">
        <a class="btn btn-warning" href="{% url 'admin:gruene_cms_newsitem_change' item.id %}?next={{ request.path }}"  data-toggle="tooltip" data-placement="top" title="Bearbeiten"><i class="fa-solid fa-pencil"></i> Bearbeiten</a>
        <a class="btn btn-primary text-white" href="{{ instance.news_page.attr.redirect_url|default:instance.news_page.get_absolute_url }}#news-{{ item.slug }}">Weiterlesen...</a>
      </div>
    {% else %}
      <p><a class="btn btn-primary btn-sm text-white" href="{{ instance.news_page.attr.redirect_url|default:instance.news_page.get_absolute_url }}#news-{{ item.slug }}">Weiterlesen...</a></p>
    {% endif %}
  </div>

</div>
{% endfor %}
