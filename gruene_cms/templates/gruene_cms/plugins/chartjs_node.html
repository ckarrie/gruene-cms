<canvas id="chartjs-{{ instance.pk }}" width="{{ instance.chart_width }}" height="{{ instance.chart_height }}"></canvas>
<script>
  let ctx = document.getElementById("chartjs-{{ instance.pk }}").getContext("2d");
  let chart = new Chart(ctx, {
    type: "line",
    data: {
       labels: {{ labels_data|safe }},
       datasets: [
          {
            label: "{{ instance.chart_title }}",
            backgroundColor: "#fad507",
            borderColor: "#fad507",
            data: {{ dataset_data }},
            pointRadius: 0
          }
       ]
    },
    options: {
      legend: {
        display: false
      },
      title: {
        display: false
      },
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });
</script>
