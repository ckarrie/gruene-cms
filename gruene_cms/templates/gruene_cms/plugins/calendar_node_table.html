{% load cms_tags %}

<table>
  <thead>
  <tr>
    <th>Wann</th>
    <th>Was</th>
    <th>Wo</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  {% for item in calendar_items %}
    <tr>
      <td>{{ item.dt_from|date:"d.m." }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.location }}</td>
      <td>{% if item.calendar in labeled_calendars %}<span class="badge bg-primary rounded-pill">{{ item.calendar.title }}</span>{% endif %}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
