<table class="table small">
	<thead>
		<tr>
			<th>#</th>
			<th>Was</th>
			<th>Fortschritt</th>
		</tr>
	</thead>
	<tbody>
  {% for task in task_items %}
    <tr class="{{ task.get_priority_table_css_class }}">
      <td>
        <a href="{% url 'gruene_cms_dashboard:task_edit' task.pk %}">
          #{{ task.pk }}
        </a>
      </td>
      <td>
        {{ task.summary }}
      </td>
      <td>
        {{ task.progress }}%
      </td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="2">Derzeit keine Aufgaben. <a href="{% url 'gruene_cms_dashboard:task_add' %}">Neue Aufgabe...</a> | <a href="{% url 'gruene_cms_dashboard:task_list' %}">Alle Aufgaben...</a></td>
    </tr>
  {% endfor %}
	</tbody>
</table>
