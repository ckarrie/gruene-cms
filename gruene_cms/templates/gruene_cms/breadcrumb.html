{% for ancestor in ancestors %}
    {% if not forloop.last %}
        &raquo; <a class="text-white" href="{{ ancestor.get_absolute_url }}">{{ ancestor.get_menu_title }}</a>
    {% else %}
	    &raquo; <a class="text-white" href="{{ ancestor.get_absolute_url }}">{{ ancestor.get_menu_title }}</a>
	{% endif %}
{% endfor %}
